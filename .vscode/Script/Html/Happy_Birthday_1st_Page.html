<body>
  <div class="container">
    <div class="birthday-card">

    </div>
    <div style="text-align: bottom; margin-top: 20px;">
      <a href="Cake.html">Tiếp nèo</a>

  <audio id="bg-music" autoplay loop>

  </audio>

    <div class="overlay-text">Ấn vào đây để bắt đầu 🎶</div>
  </div> -->
  <div class="curtain left-curtain"></div>
  <div class="curtain right-curtain"></div>

  <script src="../Js/Happy_Birthday_1st_Page.js"></script>

    window.addEventListener('click', function () {
      const music = document.getElementById('bg-music');
      if (music && music.paused) {
